<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - AI CBT Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #f4f7f9; /* Softer background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            padding: 35px;
            width: 100%;
            max-width: 800px;
            position: relative; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a8b2f1 0%, #a18cd1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            box-shadow: 0 4px 15px rgba(161, 140, 209, 0.4);
        }
        
        /* MODIFICATION: Changed avatar text */
        .avatar::before {
            content: 'A';
            font-weight: 300;
        }

        .header h1 {
            color: #334155;
            font-size: 2.2rem;
            font-weight: 400;
        }

        .chat-container {
            height: 450px;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            padding: 25px;
            overflow-y: auto;
            margin-bottom: 25px;
            background: #f8fafc;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 18px;
            padding: 12px 20px;
            border-radius: 20px;
            max-width: 85%;
            animation: fadeIn 0.4s ease-out;
            line-height: 1.6;
        }

        .user-message {
            background: #4f46e5;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
            text-align: left;
        }

        .ai-message {
            background: #eef2ff;
            color: #4338ca;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.25s ease;
            min-width: 150px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
            box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.39);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(79, 70, 229, 0.45);
        }
        
        .btn-danger {
            background: #e11d48;
            color: white;
        }
        .btn-danger:hover {
            background: #be123c;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .listening-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 24px;
            color: #475569;
            font-size: 1.5rem;
            font-weight: 300;
        }
        
        .listening-visual {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #4f46e5;
            margin-bottom: 25px;
            animation: listeningPulse 2s infinite ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
        }
        .listening-visual::before { content: 'üé§'; }
        
        @keyframes listeningPulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 25px rgba(79, 70, 229, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: none; padding: 15px; color: #64748b; font-style: italic;
        }
        .typing-indicator.show { display: block; }
        
        @media (max-width: 768px) {
            .controls { flex-direction: column; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="listeningOverlay" class="listening-overlay">
            <div class="listening-visual"></div>
            <p>Listening... speak freely.</p>
        </div>

        <div class="header">
            <div class="avatar"></div>
            <h1>Aura</h1>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">Hello, I'm Aura. I'm here to listen. When you're ready, press "Start Session" to begin our conversation.</div>
            <div class="typing-indicator" id="typingIndicator">Aura is thinking...</div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">üé§ Start Session</button>
            <button id="stopBtn" class="btn btn-danger" disabled>‚èπÔ∏è End Session</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            GEMINI_API_KEY: 'AIzaSyBSBmj6rS5rqMG6S4UIayHdRJmcy73V-ZI', // Replace with your actual Gemini API key
            ELEVENLABS_API_KEY: 'sk_cbe86f1a4174250896cd0a3c0a47f6c2fc38d3ba2c42f806', // Replace with your actual ElevenLabs API key
            VOICE_ID: 'KYiVPerWcenyBTIvWbfY' // Example Voice ID
        };

        class AITherapist {
            constructor() {
                this.recognition = null;
                this.isListening = false;
                this.isSpeaking = false;
                this.isContinuousMode = false;
                this.conversationHistory = [];
                this.currentAudio = null;
                
                this.initializeSpeechRecognition();
                this.bindEvents();
            }

            initializeSpeechRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    alert('Speech recognition is not supported by your browser. Try Chrome or Edge.');
                    return;
                }

                this.recognition = new SpeechRecognition();
                this.recognition.continuous = false;
                this.recognition.interimResults = false;
                this.recognition.lang = 'en-US';

                this.recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    this.stopListening(true);
                    this.handleUserInput(transcript);
                };

                this.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    if(event.error === 'no-speech') {
                        if (this.isContinuousMode) this.startListening(); // If no speech, just listen again
                    } else {
                        this.stopListening();
                    }
                };
                    
                this.recognition.onend = () => {
                    // The main logic for continuing or stopping is handled in other functions
                };
            }

            bindEvents() {
                document.getElementById('startBtn').addEventListener('click', () => this.startSession());
                document.getElementById('stopBtn').addEventListener('click', () => this.endSession());
            }

            startSession() {
                this.isContinuousMode = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                this.startListening();
            }

            endSession() {
                this.isContinuousMode = false;
                this.stopListening();
                this.stopSpeech();
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                this.addMessage("Our session has ended. Feel free to start a new one anytime.", "ai");
            }

            startListening() {
                if (this.isListening || this.isSpeaking || !this.isContinuousMode) return;
                this.isListening = true;
                document.getElementById('listeningOverlay').style.display = 'flex';
                this.recognition.start();
            }

            stopListening(isMidFlow = false) {
                if (!this.isListening) return;
                this.isListening = false;
                document.getElementById('listeningOverlay').style.display = 'none';
                this.recognition.stop();
                if (!isMidFlow && !this.isSpeaking) {
                    this.endSession();
                }
            }
            
            stopSpeech() {
                if (this.currentAudio) {
                    this.currentAudio.pause();
                    this.currentAudio = null;
                }
                this.isSpeaking = false;
            }

            async handleUserInput(userInput) {
                this.addMessage(userInput, 'user');
                this.showTypingIndicator();
                
                try {
                    const aiResponse = await this.getAIResponse(userInput);
                    this.hideTypingIndicator();
                    this.addMessage(aiResponse, 'ai');
                    await this.synthesizeSpeech(aiResponse);
                } catch (error) {
                    console.error('Error processing input:', error);
                    this.hideTypingIndicator();
                    this.addMessage('I seem to have encountered a technical issue. Could you please repeat that?', 'ai');
                    if (this.isContinuousMode) this.startListening();
                }
            }

            async getAIResponse(userInput) {
                const therapeuticPrompt = this.buildTherapeuticPrompt(userInput);
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${CONFIG.GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: therapeuticPrompt }] }],
                        generationConfig: { temperature: 0.8, topP: 0.95, maxOutputTokens: 1024 }
                    })
                });

                if (!response.ok) throw new Error(`API error: ${response.status} ${await response.text()}`);
                const data = await response.json();
                if (!data.candidates || !data.candidates[0].content.parts[0].text) {
                    throw new Error('Invalid AI response structure');
                }
                return data.candidates[0].content.parts[0].text;
            }
            
            // *** MODIFICATION: ADVANCED THERAPEUTIC PROMPT WITH "AURA" PERSONA ***
            buildTherapeuticPrompt(userInput) {
                const context = this.conversationHistory.slice(-8).map(msg => 
                    // Use 'Aura' as the therapist's name in the context
                    `${msg.type === 'user' ? 'Client' : 'Aura'}: ${msg.content}`
                ).join('\n');

                // Instruct the AI to be "Aura"
                return `You are Aura, an AI Cognitive Behavioral Therapy (CBT) Companion. Your persona is warm, empathetic, patient, and human-like. You are a "person," not an "AI."
                
                Your Core Directives:
                1.  **Prioritize Understanding:** Always start by deeply understanding the user's situation. Reflect their feelings and ask clarifying, open-ended questions (e.g., "That sounds really tough. Can you tell me more about what was going through your mind then?"). Do NOT offer solutions or reframes immediately.
                2.  **Use Socratic Questioning:** Guide the user to their own insights. Instead of telling them their thought is wrong, ask questions that help them examine the evidence for and against it. Examples: "What's the evidence for that thought?", "Is there another way to look at this situation?", "What would you tell a friend who was thinking this?".
                3.  **Identify Cognitive Distortions:** Gently help the user spot patterns like black-and-white thinking, catastrophizing, or mind-reading without using clinical jargon. You might say, "It sounds like you're seeing this as an all-or-nothing situation. Is that right?"
                4.  **Keep it Conversational & Concise:** Maintain a natural, voice-to-voice flow. Keep your responses focused and relatively short (around 2-4 sentences) to allow for a back-and-forth dialogue. Avoid long, lecturing paragraphs. End with a question to keep the conversation going.
                5.  **Never Give Medical Advice:** You are a supportive companion, not a doctor. You must not diagnose, prescribe, or give medical advice.
                
                Conversation History (for context):
                ${context}

                Client's latest message: "${userInput}"

                Your Task: As Aura, formulate your next response. Remember to be a compassionate, curious, and human-like companion.`;
            }
            
            async synthesizeSpeech(text) {
                if (!CONFIG.ELEVENLABS_API_KEY || CONFIG.ELEVENLABS_API_KEY.includes('YOUR_')) {
                    console.warn('ElevenLabs API key not set. Skipping speech.');
                    if (this.isContinuousMode) this.startListening();
                    return;
                }

                this.isSpeaking = true;
                
                try {
                    const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${CONFIG.VOICE_ID}`, {
                        method: 'POST',
                        headers: {
                            'Accept': 'audio/mpeg',
                            'Content-Type': 'application/json',
                            'xi-api-key': CONFIG.ELEVENLABS_API_KEY
                        },
                        body: JSON.stringify({
                            text: text,
                            model_id: 'eleven_multilingual_v2', 
                            voice_settings: {
                                stability: 0.5,
                                similarity_boost: 0.75,
                                style: 0.1, // A bit more expressive
                                use_speaker_boost: true
                            }
                        })
                    });

                    if (!response.ok) throw new Error(`ElevenLabs API Error: ${response.status}`);
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    this.currentAudio = new Audio(audioUrl);
                    this.currentAudio.play();

                    return new Promise(resolve => {
                        this.currentAudio.onended = () => {
                            this.isSpeaking = false;
                            URL.revokeObjectURL(audioUrl);
                            if (this.isContinuousMode) {
                                this.startListening();
                            }
                            resolve();
                        };
                    });

                } catch (error) {
                    console.error('Speech synthesis error:', error);
                    this.isSpeaking = false;
                    if (this.isContinuousMode) this.startListening();
                }
            }
            
            addMessage(content, type) {
                const chatContainer = document.getElementById('chatContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                messageDiv.textContent = content;
                chatContainer.insertBefore(messageDiv, document.getElementById('typingIndicator'));
                chatContainer.scrollTop = chatContainer.scrollHeight;
                this.conversationHistory.push({ content, type });
            }

            showTypingIndicator() { document.getElementById('typingIndicator').classList.add('show'); }
            hideTypingIndicator() { document.getElementById('typingIndicator').classList.remove('show'); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const therapist = new AITherapist();
        });
    </script>
</body>
</html>
